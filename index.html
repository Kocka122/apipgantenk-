<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>apip ganteng</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      z-index: 1;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      background-color: #444;
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
      z-index: 1;
    }

    button:hover {
      background-color: #666;
    }

    .video-container {
      opacity: 0;
      transform: translateY(100px);
      transition: all 1.2s ease;
      margin-top: 20px;
      z-index: 1;
    }

    .video-container.show {
      opacity: 1;
      transform: translateY(0);
    }

    iframe {
      width: 90vw;
      max-width: 600px;
      aspect-ratio: 16/9;
      border: none;
      border-radius: 10px;
    }

    .love {
      position: absolute;
      color: #ff4d88;
      font-size: 20px;
      animation: naik 5s linear infinite;
      opacity: 0;
    }

    @keyframes naik {
      0% {
        bottom: 0;
        opacity: 0;
        transform: translateX(0) scale(0.8);
      }
      10% {
        opacity: 1;
      }
      100% {
        bottom: 100%;
        opacity: 0;
        transform: translateX(-20px) scale(1.2);
      }
    }
  </style>
</head>
<body>

  <h1>haiii tata selamat ><</h1>
  <button onclick="tampilkanVideo()">Klik dulu ya</button>

  <div class="video-container" id="videoBox">
    <iframe 
      src="https://www.youtube.com/embed/e-_GQyzZ_C8?autoplay=1&mute=1"
      title="YouTube video" allow="autoplay; encrypted-media" allowfullscreen>
    </iframe>
  </div>

  <script>
    function tampilkanVideo() {
      document.getElementById('videoBox').classList.add('show');
    }

    function buatLove() {
      const love = document.createElement('div');
      love.classList.add('love');
      love.innerText = '❤';
      love.style.left = Math.random() * 100 + 'vw';
      love.style.fontSize = (12 + Math.random() * 18) + 'px';
      love.style.animationDuration = (4 + Math.random() * 2) + 's';
      document.body.appendChild(love);
      setTimeout(() => {
        love.remove();
      }, 6000);
    }

    setInterval(buatLove, 600);
  </script>

</body>
</html>
